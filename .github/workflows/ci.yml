name: ci

on: [push, pull_request]

jobs:
  native-gems:
    strategy:
      fail-fast: false
      matrix:
        ruby: [2.7, 3.0, 3.1, 3.2]
        os: [macos, ubuntu]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: build and install tree-sitter
        run: |
          git clone https://github.com/tree-sitter/tree-sitter
          cd tree-sitter
          git checkout tags/v0.20.8
          make
          sudo make install
      - name: delete .so (ubuntu)
        if: ${{ matrix.os == 'ubuntu'}}
        run: |
          sudo rm /usr/local/lib/libtree-sitter.so*
      - name: delete .so (macos)
        if: ${{ matrix.os == 'macos'}}
        run: |
          sudo rm /usr/local/lib/libtree-sitter.dylib*
      - name: ldconfig
        if: ${{ matrix.os == 'ubuntu' }}
        run: |
          sudo ldconfig -v
      - name: bundle install
        run: |
          bundle install
      - name: compile
        run: |
          bundle exec rake compile
      - name: test
        run: |
          bundle exec rake test
      - name: package native gem
        run: |
          rake native gem
          for file in pkg/*.gem; do mv $file ${file%.*}-mri-${{ matrix.ruby }}.gem; done;
      - name: release
        if: github.event_name != 'pull_request'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}-${{ steps.vars.outputs.sha_short }}
          draft: true
          files: |
            ./pkg/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # - We need this seperate step for now to avoid duplicate uploads on release
  # - We're not testing here also because it's been taken care of in the previous
  #   step
  install-only-gem:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
      - name: build and install tree-sitter
        run: |
          git clone https://github.com/tree-sitter/tree-sitter
          cd tree-sitter
          git checkout tags/v0.20.8
          make
          sudo make install
          sudo rm /usr/local/lib/libtree-sitter.a
          sudo ldconfig -v
      - name: bundle install
        run: |
          bundle install
      - name: compile
        run: |
          bundle exec rake compile
      - name: test
        run: |
          bundle exec rake test
      - name: package native gem
        run: |
          rake gem
      - name: release
        if: github.event_name != 'pull_request'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}-${{ steps.vars.outputs.sha_short }}
          draft: true
          files: |
            ./pkg/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
