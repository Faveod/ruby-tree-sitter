name: ci

on: [push, pull_request]

jobs:
  native-gems:
    strategy:
      fail-fast: false
      matrix:
        ruby: [3.0, 3.1, 3.2, 3.3]
        platform:
          - { os: ubuntu, target: linux-x64 }
          - { os: macos,  target: macos-arm64 }
    runs-on: ${{ matrix.platform.os }}-latest
    steps:
      - uses: actions/checkout@v3
      - uses: extractions/setup-just@v1
      - name: setup ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: build and install tree-sitter
        run: just setup-ts
      - name: ldconfig
        if: ${{ matrix.platform.os == 'ubuntu' }}
        run: sudo ldconfig -v
      - name: setup
        env:
          PLATFORM: ${{ matrix.platform.target }}
        run: just setup
      - name: compile
        run: just compile
      - name: test
        run: just test
      - name: package native gem
        run: |
          just gem-native
          for file in pkg/*.gem; do mv $file ${file%.*}-mri-${{ matrix.ruby }}.gem; done;
      - name: release
        if: github.event_name != 'pull_request'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}-${{ steps.vars.outputs.sha_short }}
          draft: true
          files: |
            ./pkg/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # - We need this seperate step for now to avoid duplicate uploads on release
  # - We're not testing here also because it's been taken care of in the previous
  #   step
  install-only-gem:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: extractions/setup-just@v1
      - name: setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
      - name: build and install tree-sitter
        run: just setup-ts
      - name: ldconfig
        run: sudo ldconfig -v
      - name: setup
        env:
          PLATFORM: linux-x64
        run: just setup
      - name: compile
        run: just compile
      - name: test
        run: just test
      - name: package native gem
        run: just gem
      - name: release
        if: github.event_name != 'pull_request'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}-${{ steps.vars.outputs.sha_short }}
          draft: true
          files: |
            ./pkg/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint-ruby:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: extractions/setup-just@v1
      - name: setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true
      - name: Lint
        run: just lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: extractions/setup-just@v1
      - name: setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true
      - name: Typecheck
        run: just tc

  disable-sys-libs:
    strategy:
      fail-fast: false
      matrix:
        ruby: [3.0, 3.1, 3.2, 3.3]
        platform:
          - { os: ubuntu, target: linux-x64, ext: so    }
          - { os: macos,  target: macos-arm64, ext: dylib }
    runs-on: ${{ matrix.platform.os }}-latest
    steps:
      - uses: actions/checkout@v3
      - uses: extractions/setup-just@v1
      - name: setup ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: downloaded pre-compiled parsers
        run: just dl-parsers ${{ matrix.platform.target }}
      - name: setup
        run: |
          just setup-bundler
          just setup-parsers # this will only download math.
      - name: compile
        run: just compile-no-sys
      - name: test
        run: just test
      - name: fresh project on PR or tag
        if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/')
        env:
           BRANCH: HEAD
        run: bin/ci-test-project
      - name: fresh project when not a PR
        if: github.event_name != 'pull_request'
        env:
           BRANCH: ${{ github.ref_name }}
        run: bin/ci-test-project
